<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"
    <title>Mad Words</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">Mad Words</h1>
            <p>A fun app to make MAD sentences, plug in the words and you'll get a crazy sentence</p>
        </header>
        <div class="form">
            <form>
            <input class="form-item" id="name" placeholder="Name">
            <input class="form-item" id="verb1" placeholder="Verb">
            <input class="form-item" id="location" placeholder="Location">
            <input class="form-item" id="verb" placeholder="Verb">
            <input class="form-item" id="adjective" placeholder="Adjective">
            <input class="form-item" id="noun" placeholder="Noun">
            <button type="button" class="form-item form-submit" id="form-submit">Get a MAD sentence</button>
        </form>
        </div>
        <div id="mad-output">
            
        </div>
        <footer class="footer">
            <p>&copy;Rachael Babcock</p>
            <p>Email me @ rachael.s.babcock@gmail.com</p>
        </footer>
    </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
