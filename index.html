<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"
    <title>Mad Words</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">Mad Words</h1>
            <p>A fun app to make MAD sentences, plug in the words and you'll get a crazy sentence</p>
        </header>
        <div class="form">
            <form>
            <input class="form-item" id="name" placeholder="Name">
            <input class="form-item" id="location" placeholder="Location">
            <input class="form-item" id="verb" placeholder="Verb">
            <input class="form-item" id="adjective" placeholder="Adjective">
            <input class="form-item" id="noun" placeholder="Noun">
            <button class="form-item" id="submit" type="button">Get a MAD sentence</button>
        </form>
        </div>
        <div class="mad-output">
            <h2 id="output"></h2>
        </div>
        <footer class="footer">
            <p>&copy;Rachael Babcock</p>
            <p>Email me @ rachael.s.babcock@gmail.com</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
